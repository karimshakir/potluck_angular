<p>Create Your Next Event</p>
<div>
        <!-- will probably put in list and loop  -->
    <h3>Name</h3>
    <h3>{{new.name}}</h3>
    <input [(ngModel)]="new.name" placeholder="name">
    <h3>Date</h3>
    <h3>{{new.date}}</h3>
    <input [(ngModel)]="new.date" type="date" placeholder="date">
    <h3>Start time</h3>
    <h3>{{new.startTime}}</h3>
    <input [(ngModel)]="new.startTime" type="time" placeholder="start time">
    <h3>End time</h3>
    <h3>{{new.endTime}}</h3>
    <input [(ngModel)]="new.endTime" type="time" placeholder="end time">
    <h3>Location</h3>
    <h3>{{new.location}}</h3>
    <input [(ngModel)]="new.location" placeholder="location">
    <h3>Dish</h3>
    <h3>{{new.dish}}</h3>
    <input [(ngModel)]="new.dish" placeholder="dish"><br><br>
    <button>Submit</button>
</div>
