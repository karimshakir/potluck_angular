<div id="event">
  <table >
      <tr>
        <!-- all this fields may need to be required -->
        <th>Event Name</th>
        <th>Event Date </th>
        <th>Event Start Time</th>
        <th>Event End Time</th>
        <th>Event Location</th>
        <th>Attending</th>
      </tr>
      <tr *ngFor="let event of event" (click)="onSelect(event)">
        <td>{{event.event_name}}</td>
        <td>{{event.event_date | date: 'MM/dd/yyyy'}}</td>
        <td>{{event.start_time }} </td>
        <td>{{event.end_time }}</td>
        <td>{{event.location}}</td>
        <td> <app-checkbox></app-checkbox></td>  
        <button (click)="deleteEvent(event.eventid)">Delete Event</button>     
      </tr>
  </table>
  <app-event-detail [event]="selectedEvent"></app-event-detail>
</div>
